<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <header id="header">
            <h1>Get in touch!</h1>
            <p>Please get in touch if you want to know more about Beyco or the Beyco Farmer app, if you would like to offer your services on our platform or if you have a request for service. We can provide a guided online tour and/or support you with additional information.</p>
        </header>
        <div class="wrapper">
            <section id="talk">
                <h2>Let's talk</h2>
                <form>
                    <div class="container">
                        <div class="name">
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name"/>
                        </div>
                        <div class="email">
                            <label for="email">Email: </label>
                            <input type="text" id="email" name="email"/>
                        </div>
                        <div class="subject">
                            <label for="subject">Subject: </label>
                            <input type="text" id="subject" name="subject"/>
                        </div>
                    </div>
                        <textarea name="message" id="message" cols="100" rows="20"></textarea>
                        <input class="submit" type="submit" value="Send">
                </form>
            </section>
            <section id="location">
                <h2 class="black">We're here</h2>
                <div class="map">
                    <iframe scrolling="no" src="https://maps.google.com/maps?25&amp;&amp;hl=nl&amp;q=Mauritskade%2064,%201092%20AD%20Amsterdam+(Beyco)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                </div>
            </section>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
